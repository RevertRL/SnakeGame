<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    
    <title>Snake 2024</title>
</head>
<body>
    <h1>SNAKE 2024</h1>
    <h2 id="gameOver"></h2>
    <button id="playAgain" style="display: none;">PLAY AGAIN</button>
    <div class="container">
        <div class="container-score">
        <h2>HIGH SCORE</h2>
            <div class="top3">
                <H3 id="playerScores1"></H3>
                <H3 id="playerScores2"></H3>
                <H3 id="playerScores3"></H3>
            </div>
        </div>
        <div id="border" class="border">
            <div id="board" class="board"></div>
        </div>
    </div>
    <p>Use your arrow keys to control the snake.</p>

    <script defer src="script.js"></script>
</body>
</html>
